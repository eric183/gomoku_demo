    <style>
        body {
            margin: 0;

        div#root {
            position: absolute;
            left: 50%;
            top: 40px;
            margin-left: -300px;
            width: 600px;
            /* max-width: 800px; */
            position: relative;
            border: 1px solid red;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        ul.heng {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-evenly;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .heng li {
            width: 100%;
            /* height: 1px; */
            border-top: 1px solid red;
            /* background: red; */
        }
        
        ul.zhong {
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: space-evenly;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .zhong li {
            /* width: 1px; */
            border-left: 1px solid red;
            height: 100%;
            /* background: red; */
        }
        
        .floatDiv {
            position: absolute;
            /*width: 43px;
            height: 43px;*/
            border-radius: 50%;
            background: black;
        }
    </style>
